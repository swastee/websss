<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <fieldset>
      <legend>Personal Information</legend>


      <form action="">


        <p>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="add your name">
        </p>


        <p>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </p>

        <p>
        <h3>Select Your Gender</h3>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        </p>
        <p>
        <h3>Select Your Hobbies</h3>
        <label for="sing">Sing</label>
        <input type="checkbox" id="sing" name="hobbies" value="sing">

        <label for="dance">Dance</label>
        <input type="checkbox" id="dance" name="hobbies" value="dance">
        </p>

        <p>
        <h3>Select Your Country</h3>
        <select name="country" id="">
          <option value="nepal">Nepal</option>
          <option value="india">India</option>
          <option value="china">China</option>
        </select>
        </p>

        <p>
        <h3>Select Your Country</h3>
        <select name="country-new" id="">
          <optgroup label="Asia">
            <option value="nepal">Nepal</option>
            <option value="india">India</option>
          </optgroup>
          <optgroup label="Europe">
            <option value="USA">USA</option>
            <option value="mexico">Mexico</option>
          </optgroup>
        </select>
        </p>




        <p>
          <textarea name="msg" id="msg" cols="40" rows="10"></textarea>
        </p>



        <button type="submit">Submit</button>
        <button type="reset">Reset</button>


      </form>


    </fieldset>





  </body>

</html>
